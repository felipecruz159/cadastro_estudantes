<div class="container">
    <!-- form -->
    <div class="col-md-4 m-2 p-4 rounded-2 bg-dark text-light">
        <div class="text-center">
            <h2>Cadastro de estudantes</h2>
        </div>

        <form [formGroup]="formGroupStudent">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Nome">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" formControlName="idade" class="form-control" id="idade"
                            placeholder="Idade">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="curso" class="form-label">Curso</label>
                        <input type="text" formControlName="curso" class="form-control" id="curso" placeholder="Curso">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="semestre" class="form-label">Semestre</label>
                        <input type="number" formControlName="semestre" class="form-control" id="semestre"
                            placeholder="Semestre">
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <label for="periodo" class="form-label">Período</label>
                    <select class="form-select" formControlName="periodo">
                        <option value="Manhã" selected>Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>

            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary w-100" (click)="save()">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- table -->
    <div class="col-md-8 tabela">
        <table class="table table-striped table-dark m-2">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Semestre</th>
                    <th scope="col">Período</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <th scope="row">{{student.id | number: '3.0-1'}}</th>
                    <td>{{student.nome}}</td>
                    <td>{{student.idade}}</td>
                    <td>{{student.curso}}</td>
                    <td>{{student.semestre}}</td>
                    <td>{{student.periodo}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    
</div>
